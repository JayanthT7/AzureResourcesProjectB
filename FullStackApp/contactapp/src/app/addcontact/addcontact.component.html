<div class="container mt-3">
    <h2 class="text-center">Add New Contact</h2>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="contactForm" (ngSubmit)="AddContact()">
                <div class="mb-2">
                    <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" formControlName="age" placeholder="Age">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" formControlName="phone" placeholder="Phone">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" formControlName="city" placeholder="City">
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
